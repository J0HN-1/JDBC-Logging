language: java

jdk:
  - openjdk8

sudo: required

branches:
  only:
    - master
    - dev
    - /^release-.*$/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo "TRAVIS_COMMIT = ${TRAVIS_COMMIT}"

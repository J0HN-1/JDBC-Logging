language: java

jdk:
  - openjdk8

sudo: required

branches:
  only:
    - master
    - dev
    - /^release-.*$/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: test
     #default testing for all branches

    - stage: publish
      if: branch = master

      env:
        global:
          - APP_JAR_DIR: "`pwd`/docker"
          #- DB_JAR_DIR: "`pwd`/docker/dbBuild"
          #- APP_VERSION: `grep APP_VERSION gradle.properties  | awk -F "=" '{print $2}'`
          - JAR_NAME: "demoApp-${APP_VERSION}.jar"
          #DOCKER_HUB_ID
          - secure: 
          #DOCKER_HUB_PASS
          - secure: 
          #GIT_ACCESS_TOKEN
          - secure: 
          - DOCKER_REPOSITORY: "${DOCKER_HUB_ID}/containers"
          - TAG_PAYLOAD: "{\"ref\":\"refs/heads/${APP_VERSION}\",\"sha\":\"${TRAVIS_COMMIT}\"}"

      before_script:
        - export `grep -ve '^#' -ve '\s' ./gradle.properties`
        - docker login -u $DOCKER_HUB_ID -p $DOCKER_HUB_PASS

      script:
        - ./gradlew -Pjar_path=$JAR_DIR -Pjar_name=$JAR_NAME bootJar
        - docker build --build-arg JAR_NAME=$JAR_NAME -t "${DOCKER_REPOSITORY}:demoApp-${APP_VERSION}" ${APP_JAR_DIR}
        - docker run --name $DB_NAME -d --rm -p $DB_PORT:3306 -e MYSQL_USER=$DB_USERNAME -e MYSQL_PASSWORD=$DB_PASSWORD -e MYSQL_DATABASE=$DB_NAME mysql/mysql-server:5.7
        - sleep 30
        - ./gradlew update
        - docker commit $DB_NAME "${DOCKER_REPOSITORY}:DB-${APP_VERSION}"
        - docker push "${DOCKER_REPOSITORY}:demoApp-${APP_VERSION}"
        - docker push "${DOCKER_REPOSITORY}:DB-${APP_VERSION}"
        - "curl -v -X POST -H \"Content-Type: application/json\" -H \"Authorization: token ${GIT_ACCESS_TOKEN}\" -d $TAG_PAYLOAD https://api.github.com/repos/J0HN-1/JDBC-Logging/git/refs"

      notifications:
        email:
          recipients:
            - secure: 
          on_success: always
          on_failure: always

